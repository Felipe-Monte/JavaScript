<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Países</title>
    <style>
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Paises</h1> 
    Digite seu pais <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
        var tn1 = window.document.getElementById('txtn1')
        var res = window.document.getElementById('res')
        var r = tn1.value
        if (r == 'brasil') {
            res.innerHTML = `<p>Seu país é: <strong>${r}</strong></p>`
            res.innerHTML += `<p>Você é brasileiro !</p>`
        } else {
        res.innerHTML = `<p>Seu pais é <strong>${r}</strong> você é estrangeiro !</p>`
        }
        }
        
    </script>
</body>
</html>
