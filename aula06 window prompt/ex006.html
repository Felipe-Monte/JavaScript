        var s = n1 + n2
        document.write(`<h1>SEJA BEM VINDO ${nome.toUpperCase()}</h1>`)

        document.write(`O resultado da soma entre os numeros que voce digitou é: ${s} !</br>`)
        if (s > 10) {
        document.write('maior que 10')
        } else {
        document.write('menor que 10')
        }


    </script>
