<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: rgb(107, 96, 59);
            color: white;
        }
        div#msg {width: 200px;}
    </style>
</head>
<body>
    <h1>PROGAMA NÚMERO 1</h1>
    <p>Olá, seja bem vindo !</p>
    <p>Fique a vontade e curta nossa página.</p>
    <div id="msg">Clique aqui !</div>
    
    <script>
        var h1 = window.document.getElementsByTagName('h1')[0]
        h1.style.color = 'red'
        var nome = window.prompt('Como vc se chama?')
        var idade = window.prompt('Qual a sua idade ?')
        var altura = window.prompt('Me diz sua altura:')
        document.write(`Olá ${nome.toUpperCase()}, vi aqui que seu nome tem ${nome.length} letras !</br>`)
        document.write(`Certo ${nome.toLocaleUpperCase()}, voce tem apenas ${idade} anos de idade e mede ${altura} metros de altura !</br>`)
        p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'white'
        var d1 = window.document.getElementById('msg')
        d1.style.backgroundColor = 'pink'
        var res = idade <= 25 || idade < 25  ? "ta novinho ainda" : "cuidado a idade chegou !</br>"
        document.writeln(`${res.toUpperCase()}`)
        // poderia ter usado if e else kkk mais deixei para ve como foi o aprendizado !
        
    </script>
</body>
</html>
