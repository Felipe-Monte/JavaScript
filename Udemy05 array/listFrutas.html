<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
    <style>
        .frutas {
            width: 300px;
            height: auto;
            display: table;
            padding: 30px;
            margin: 60px auto;
            color: white;
            font-size: 2em;
            background-color: indigo;
            border-radius: 10px;
            list-style: none;
        }

        .frutas li {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
      
    </style>
</head>
<body>
    <ul class="frutas" id="frutas">
        
    </ul>


    <script>    
        var listaFrutas = document.getElementById('frutas')

        var frutas = ['Banana','LimÃ£o','Laranja']
        var list = []
        
        frutas.push('Kiwi')
        for(var i = 0; frutas.length > i; i++) { //loop para verificar cada fruta no array e adicionar o <li> em cada.
            list.push('<li>'+ frutas[i] + '</li>')
        }

        listaFrutas.insertAdjacentHTML('beforeend', list.join('')) //inserindo elemento html na lista
                                                                    // join() para remover virgulas ''       
    </script>
</body>
</html>
