<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaçãp</title>
    <style>
        div#area {
            font: normal 18pt arial;
            background-color: rgb(109, 196, 109);
            height: 150px;
            width: 150px;
            line-height: 140px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id="area" > Interaja...</div>

   <script>
       var a = window.document.getElementById('area')
        
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurar)

       function clicar() {
           a.innerText = 'Clicou!'
           a.style.backgroundColor = 'red'
       }
       function entrou() {
           a.innerText = 'Entrou'
       }
       function sair() {
           a.innerText = 'Saiu'
           a.style.backgroundColor = 'rgb(109, 196, 109)'
       }
       function segurar() {
           a.innerText = 'Segurando'
           a.style.backgroundColor = 'purple'
       }
       

   </script>
</body>
</html>
