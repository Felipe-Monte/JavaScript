<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Nomes</h1>

    <script>
        var numero = Number(window.prompt('me diz um numeiro de 1 a 10'))

        switch (numero) {
            case 0:
                document.write('numero 1')
                break
            case 1:
                document.write('numero 2')
                break
            default:
                document.write('nao tem 1 e 2')
                break
        }
    </script>
</body>
</html>
