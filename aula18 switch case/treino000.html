<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar País</title>
    <style>
        h1 {
            font: normal 20pt arial; 
        }
        div#res {
            width: 280px;
        }
    </style>
</head>
<body>
    <h1>SISTEMA DE PAÍS</h1>
    Qual seu país? <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
        var tn1 = window.document.getElementById('txtn1')
        var res = window.document.getElementById('res')
        var p = tn1.value 
        if (p == 'brasil' || p == 'BRASIL') {
            res.innerHTML = `<p>Seu pais é ${p} voce é brasileiro</p>`
            res.style.backgroundColor = 'rgb(138, 197, 138)'
        } else if (p == 'natal'|| p == 'NATAL') {
            res.innerHTML = `<p>voce é potiguar</p>`
            res.style.backgroundColor = 'yellow'
        } else {
            res.innerHTML = `<p>seu pais é ${p} voce e estrangeiro</p>`
            res.style.backgroundColor = 'red'
        }
        }
    </script>
</body>
</html>
