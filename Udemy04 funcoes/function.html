<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div.container{
            display: flex;
            width: 400px;
            height: 200px;
            margin: 20px auto;
            color: white;
            text-align: center;
            font-size: 2em;
            background-color: cornflowerblue;
            
        }

        #box-1 {
            width: 100px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
       <div id="box-1"></div>
    </div>

    <script>
        var numeros = document.getElementById('box-1')

        function somarNumeros(x, y, z) {

            myCalc = x + y + z
            numeros.append(myCalc)
        }

        somarNumeros('carlos', ' felipe', ' monte')
    </script>
</body>

</html>
