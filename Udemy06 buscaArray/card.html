<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgba(128, 128, 128, 0.514);

        }

        main#conteudo {
            display: table;
            width: 200px;
            margin: auto;

        }

        #container {
            display: table;
            background-color: white;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            float: left;

        }

        #card {
            display: table;
            width: 260px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.425);
        }

        #card img {
            margin: 10px;
            border-radius: 10px;
        }

        #info h1 {
            font-size: 1.5em;
            text-align: center;
            margin: 0px 10px 10px 10px;
        }

        #info p {
            text-align: left;
            text-align: justify;
            line-height: 1.2em;
            margin: 10px;
        }
        
        #texto {
            display: block;
            width: 220px;
            height: 30px;
            text-indent: 5px;
            margin: auto;
        }

        #botao {
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            background-color: #31C18E;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.452);
            color: white;
            margin: 10px;
            width: 240px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
            text-transform: uppercase;
        }

        #botao:active {
            background-color: aqua;
        }

    </style>
</head>

<body>
    <main id="conteudo">
        <div id="container">
            <div id="card">
                <img src="images/gato-03.jpg" alt="gatinho">
                <div id="info">
                    <h1>Aqui vai o titulo</h1>
                    <p>Testando a escrita dentro do card de exemplo. Gatinha deitada.</p>
                    <input type="text" name="texto" id="texto" placeholder="Pesquise seu gato">  
                    <input type="button" value="BotÃ£o" id="botao">
                </div>
            </div>
        </div>
    </main>
    <script src="javascript/arquivo.js"></script>
</body>

</html>
